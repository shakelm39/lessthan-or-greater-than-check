<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Software-03</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- bootstrap css -->
	<!-- bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- bootstrap js -->
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12 m-auto bg-success">
				<h2 class="text-white text-center">Check Less than or Greater than</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 bg-info d-flex justify-content-around m-auto fw-bold">
				<div class="col-md-4 m-auto p-4">
					<form action="">
						<div class="form-group mb-3">
							<label for="one">Input Number One</label>
							<input type="number" class="form-control" id="numOne" placeholder="Enter Number One">
						</div>
						<div class="form-group mb-3">
							<label for="two">Input Number Two</label>
							<input type="number" class="form-control" id="numTwo" placeholder="Enter Number Two">
						</div>
						<div class="form-group mb-3">
							<input type="button" class="form-control btn btn-success" id="btn" value="Check">
						</div>
					</form>
				</div>
				<div class="col-md-6 d-flex align-items-center">
					<div class="card" style="max-width:18rem">
						<div class="card-body p-4 d-flex align-items-center" style="width:18rem;height:10rem">
							<p class="text text-center fw-bold fs-4" id="checkValue"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 m-auto bg-success">
				<p class="text-white text-center">&copy; 2022 || Allright Reserved by Shakel</p>
			</div>
		</div>
	</div>


<!-- main js file -->
<script src="js/main.js"></script>
<!-- main js file -->
</body>
</html>
